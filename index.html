<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
  <title>Sjs Music</title>
</head>

<body>

  <div class="app">
    <header>
      <h1>Sjs Music</h1>
      <p>All it takes is one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio class="sound" src="sounds/bubbles.mp3"></audio>
      </div>
      <div class="pad2">
        <audio class="sound">
          <source src="sounds/clay.mp3">
        </audio>
      </div>
      <div class="pad3">
        <audio class="sound">
          <source src="sounds/confetti.mp3">
        </audio>
      </div>
      <div class="pad4">
        <audio class="sound">
          <source src="sounds/glimmer.mp3">
        </audio>
      </div>
      <div class="pad5">
        <audio class="sound">
          <source src="sounds/moon.mp3">
        </audio>
      </div>
      <div class="pad6">
        <audio class="sound">
          <source src="sounds/ufo.mp3">
        </audio>
      </div>
    </div>

  </div>











  <script src="index.js"> </script>
</body>

</html>
